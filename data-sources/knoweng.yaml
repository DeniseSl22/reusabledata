license-commentary:
  - 'Site requires registration and 120 day password rotation.'
  - 'The required ToS on the registration page points to https://hub.knoweng.org/legal/terms, which contains template placeholders such as \"MyInstitution\" in places that should refer to KnowEnG, as well as references to \"MyState\" and \"MyCounty\".'
  - 'ToS: \"Any modification is effective immediately upon posting the modification unless otherwise stated.\"'
  - 'ToS: \"...site is limited to non-commercial educational and research activities...\"'
  - 'ToS implies difficult to use as part of external pipeline: \"...does not authorize use of your User ID by third-parties.\"'
  - 'ToS: \"...in our sole discretion, terminate or suspend your access to and use of...\"'
- 'Much of the curated information was only found once registered and logged-in.'
