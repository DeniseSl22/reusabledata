  - criteria: C.1
    comment: The scope of the API is not clear and the data downloads locations are apparently not public.
  - criteria: D.1.2
    comment: While the license of original Monarch work is CC-BY-3.0, there is no indication of how this interacts with upstream licenses and what they are.
  - criteria: E.1.2
    comment: While the license of original Monarch work is CC-BY-3.0, there is no indication of how this interacts with upstream licenses and what they are.
